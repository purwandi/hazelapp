schema {
  query: Query
  mutation: Mutation
}

type Query {
  projects(): ProjectConnection!
  project(id: ID!): Project!
}

type Mutation {
  ProjectCreate(name: String!, description: String): Project
  IssueCreate(input: CreateIssueInput!): Issue
  IssueUpdate(input: UpdateIssueInput!): Issue
  MilestoneCreate(input: CreateMilestoneInput!): Milestone
}
