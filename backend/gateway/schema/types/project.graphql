type Project {
  id: ID!
  name: String!
  description: String
  createdAt: String!
}

input CreateProjectInput {
  # The ID of the owner for the new project.
  ownerId: Int
  # The name of the new project.
  name: String!
  # A short description of the new project.
  description: String
}

type ProjectConnection {
  totalCount: Int!
  edges: [ProjectEdge]
}

type ProjectEdge {
  cursor: ID!
  node: Project
}
